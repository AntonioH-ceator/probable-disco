<!--
'html'    a tag que contem todas as outras tags
'head'    informações para o navegador, como o nome da página
'title'   cria o título da página, o nome que aparece na aba
'body'    informações para o cliente, como textos e imagens a serem apresentados
'h(n)'    cria tírulos. No lugar de "n", coloca-se 1, 2, 3, 4, 5 ou 6, sendo o 1 o maior tamanho do título e 6 o menor. Obs: O h1 só poderá ser usado 1 vez por página, sendo ILEGAL usá-lo mais de 1 vez
'p'       cria parágrafos
'br/'     passa o texto posterior para a linha de baixo
'ul'      cria uma lista desordenada, sem necessidade de ordem numérica
'ol'      cria listas ordenadas, com necessidade de ordem numérica
'dl'      lista de marcação. Com palavras no lugar de marcações desordenadas ou ordenadas
'li'      cria o texto a ser apresentado em cada linha de uma lista
'dt'      palavra de destaque na lista de marcação
'meta'    relacionado a meta dados, como o tipo de codificação de textos. O que está sendu usado neste documento é o "utf-8"
'strong'  destaca em negrito o texto que estiver entre as tags
'em'      destaca em itálico o texto que estiver entre as tags
'header'  parte superior de uma seção, geralmente contendo o h1 ou o maior título da seção
'footer'  parte inferior da seção, demarcando seu fim
'nav'     seção de navegação entre diferentes links, como menus e paginas relacionadas
'section' seção que contém informações, como títulos, textos, imagens e links
'article' conteúdo principal da página
'aside'   informações paralelas na lateral da página
'blockquote'  sitações de outras pessoas
'a'       juntamente com o atributo 'href', onde o valor é o link em questão, cria um acesso a outras páginas. Com o atributo 'target' e valor '_blank', a página é aberta em outra guia, diferentemente de '_self', onde o link é aberto na guia atual
'img'     da mesma forma que os links, as imagens são carregadas na página. Obs: não roube imagens diretamente de outro servidor via URL




-->
